# Starship Prompt Config - M4 Mac Mini

# Timeout for commands (ms)
command_timeout = 500

# Prompt format
format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

# Git branch
[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

# Git status
[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"
ahead = "↑${count}"
behind = "↓${count}"
diverged = "↕${ahead_count}${behind_count}"
modified = "!${count}"
staged = "+${count}"
untracked = "?${count}"

# Python
[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "bold yellow"

# Node.js
[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold green"

# Rust
[rust]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold red"

# Docker
[docker_context]
format = "[$symbol$context]($style) "
symbol = " "
style = "bold blue"

# Command duration (show if > 2 seconds)
[cmd_duration]
min_time = 2_000
format = "[$duration]($style) "
style = "bold yellow"

# Prompt character
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
